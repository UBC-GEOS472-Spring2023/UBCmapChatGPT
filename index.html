<!DOCTYPE html>
<html>
  <head>
    <title>UBC Topographic Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha384-Bv//ZanXYE+9gk8sBzHjv+0VudNqFp4fW7J+E3x2QV+Zd9bS8/F7nVBkLu0+GyEC" crossorigin=""/>
  </head>
  <body>
    <div id="mapid" style="height: 500px;"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-Tv6w21wHQ/dyqxKzGzzb5LBxviMLZgPTmEhNNBI2mWtCzhMw2EhSHwLJ/8KV08tA" crossorigin=""></script>
    <script>
      var mymap = L.map('mapid').setView([49.2606, -123.2460], 14);

      L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        maxZoom: 17,
        attribution: 'Map data &copy; OpenStreetMap contributors'
      }).addTo(mymap);

      L.marker([49.2606, -123.2460]).addTo(mymap)
        .bindPopup("<b>University of British Columbia</b><br />Vancouver, BC").openPopup();
    </script>
  </body>
</html>
